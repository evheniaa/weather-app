<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Oswald:wght@600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form" id="search-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="cityInput"
            placeholder="Enter the city"
            aria-label="Enter the city"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-9"></div>

        <div class="col-3">
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-current"
          >
            Current location
          </button>
        </div>
      </div>
      <section class="main">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col colicon">
                <img src="" alt="clear" id="icon" class="float-left" />
              </div>
              <div class="col">
                <h2>
                  <span id="temper"></span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </h2>

                <ul>
                  <li>
                    <p>Humidity: <span id="humidity"></span>%</p>
                  </li>
                  <li>
                    <p>Wind: <span id="wind"></span> km/h</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <h1 class="cityname" id="city"></h1>
            <p id="date">Sunday 15:00</p>
            <p><span class="description" id="condition"></span></p>
          </div>
        </div>
      </section>
      <div class="days" id="forecast"></div>
      <p>
        <a href="https://github.com/evheniaa/weather-app">Open-source code</a>,
        by Eugenia Nemkova
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
